<!DOCTYPE html>
<html>
<head>
  <title>Vocal Square</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Main container styles */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
      font-family: Arial, sans-serif;
    }

    /* Heading styles */
    h1 {
      font-size: 3rem;
      color: #F9F6EE;
      margin-bottom: 1rem;
    }

    /* Paragraph styles */
    p {
      font-size: 1.5rem;
      color: #F9F6EE;
      margin-bottom: 2rem;
    }

    /* Button styles */
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Media queries for responsiveness */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.8rem 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
<img src="vocalsquare1.jpg" alt="logo" width="348" height="348">
	
    <h1>VocalSquare</h1>
	
    <p>Your Voice, Your Strength!</p>
    <a class="btn" href="#">Coming Soon</a>

  </div>
</body>
</html>
